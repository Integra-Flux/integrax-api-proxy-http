version: '3.8'

services:
  api:
    build: .
    container_name: integrax-api-proxy
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SMS_TOKEN=${SMS_TOKEN}
      - SMS_BASE_URL=${SMS_BASE_URL:-https://sms.aresfun.com}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
